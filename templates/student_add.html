<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Öğrenci Ekle - Bir İmza Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Bir İmza Panel</a>
  </div>
</nav>

<div class="container py-4">

  <h4 class="mb-3">Yeni Öğrenci Ekle</h4>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Öğrenci Adı</label>
      <input type="text" name="student_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Veli Adı</label>
      <input type="text" name="parent_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Veli Telefon</label>
      <input type="text" name="parent_phone" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="{{ url_for('students_list') }}" class="btn btn-secondary">Geri</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
