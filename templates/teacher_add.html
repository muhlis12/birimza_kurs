<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bir İmza - Öğretmen Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Bir İmza Panel</a>
    <div class="d-flex">
      <a href="{{ url_for('teachers_list') }}" class="btn btn-sm btn-outline-light me-2">Öğretmenler</a>
      <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Çıkış</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} py-1 mb-2">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Yeni Öğretmen Ekle</h5>
        </div>
        <div class="card-body">

          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="full_name" class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" id="full_name" name="full_name">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="text" class="form-control" id="password" name="password" value="123456" required>
              <div class="form-text">İstersen buradan öğretmenin ilk şifresini belirleyebilirsin.</div>
            </div>

            <button type="submit" class="btn btn-primary">Kaydet</button>
            <a href="{{ url_for('teachers_list') }}" class="btn btn-secondary">İptal</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
