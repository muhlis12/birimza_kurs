<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Ödev Ekle - Bir İmza Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Bir İmza Panel</a>
  </div>
</nav>

<div class="container py-4">

  <h4 class="mb-3">Yeni Ödev Ekle</h4>

  <form method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Öğrenci</label>
      <select name="student_id" class="form-select" required>
        <option value="">Öğrenci seçin...</option>
        {% for s in students %}
          <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Veli</label>
      <select name="parent_id" class="form-select" required>
        <option value="">Veli seçin...</option>
        {% for p in parents %}
          <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Ders / Konu</label>
      <input type="text" name="subject" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Ödev Fotoğrafı</label>
      <input type="file" name="image" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="{{ url_for('homeworks_list') }}" class="btn btn-secondary">Geri</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
